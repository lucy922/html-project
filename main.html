<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="fontawesome-free-5.13.1-web/css/all.min.css">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="img">
        <img src="/assets/images/illustration-hero.svg" alt="">
      </div>

      <span class="order-summary">
        <h1>Order Summary</h1>
      </span>

      <div class="text">
        <p>you can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you like!
        </p>
      </div>

      <div class="plan-details">
        <div class="payment">
          <div class="music-icon">
            <i class="fa fa-music" aria-hidden="true"></i>
          </div>
          <div>
            <span class="annual">Annual Plan</span>
            <div class="amount">
              <span>$59.99/year</span>
            </div>
          </div>
          <a href="/">change</a>
        </div>
      </div>

      <div class="button-div">
        <button class="button">Proceed to payment</button>
      </div>

      <div class="order">
        <span>
          Cancel Order
        </span>
      </div>
      
    </div>
  </div>
</body>

</html>
